<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="sytles.css">
</head>
<body>
  <div id="drum-machine">
    <div id="pad-bank">
    <div class="drum-pad" data-key="Q"><audio class="clip" id="Q"></audio>Q</div>
    <div class="drum-pad" data-key="Q"><audio class="clip" id="Q" src="">Q</audio></div>
    <div class="drum-pad" data-key="W"><audio class="clip" id="W" src="">W</audio></div>
    <div class="drum-pad" data-key="E"><audio class="clip" id="E" src="">E</audio></div>
    <div class="drum-pad" data-key="A"><audio class="clip" id="A" src="">A</audio></div>
    <div class="drum-pad" data-key="S"><audio class="clip" id="S" src="">S</audio></div>
    <div class="drum-pad" data-key="D"><audio class="clip" id="D" src="">D</audio></div>
    <div class="drum-pad" data-key="Z"><audio class="clip" id="Z" src="">Z</audio></div>
    <div class="drum-pad" data-key="X"><audio class="clip" id="X" src="">X</audio></div>
    <div class="drum-pad" data-key="C"><audio class="clip" id="C" src="">C</audio></div>

    </div>
    <p id="display"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
